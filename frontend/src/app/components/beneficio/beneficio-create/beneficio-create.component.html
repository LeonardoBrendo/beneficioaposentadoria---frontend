<mat-card>
    <mat-card-title>Novo Beneficio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="beneficio.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
            [(ngModel)]="beneficio.CPF" name="CPF">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Órgão"
            [(ngModel)]="beneficio.orgao" name="orgao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Matrícula"
            [(ngModel)]="beneficio.matricula" name="matricula">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="beneficio.categoria" name="categoria">
              <mat-option *ngFor="let categoria of categorias" [value]="categoria.viewValue">
                {{categoria.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="createBeneficio()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
